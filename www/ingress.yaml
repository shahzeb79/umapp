apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ps-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: ps-app-ui
          servicePort: 8000
      - path: /config
        backend:
          serviceName: ps-config-ui
          servicePort: 8080
