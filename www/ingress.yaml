apiVersion: v1
kind: ReplicationController
metadata:
  name: ps-config
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ps-config
    spec:
      containers:
      - name: ps-config
        image: d066567/psconfigstoragesvc:latest
        ports:
        - containerPort: 3300
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3300
          periodSeconds: 1
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ps-config
  labels:
    app: ps-config
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3300
    protocol: TCP
    name: http
  selector:
    app: ps-config
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ps-ingress
spec:
  rules:
  - host: foo.bar.com
    http:
      paths:
      - path: /config
        backend:
          serviceName: ps-config
          servicePort: 80
